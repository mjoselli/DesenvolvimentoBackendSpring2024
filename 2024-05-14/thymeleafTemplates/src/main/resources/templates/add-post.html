<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-5">New Post</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/add-post}" th:object="${blogPost}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="title" class="col-form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="content" class="col-form-label">Content</label>
                            <input type="text" th:field="*{content}" class="form-control" id="content" placeholder="Content">
                            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="author" class="col-form-label">Author</label>
                            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Author">
                            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Add Post">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
